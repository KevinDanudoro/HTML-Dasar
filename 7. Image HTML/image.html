<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Image</title>
</head>
<body>
    <!-- Atribut pada tag img ada: src, alt, title, width, dan height -->

    <h2>Normal</h2>
    <img src="img/BrownLine.jpg">
    <br> <hr>

    <h2>Alt</h2>
    <img src="img/BrownLine.jg" alt="Gambar Brown Line"> <!--atribut alt digunakan sebagai pengganti gambar bila file gambar mengalami kesalahan/kerusakan-->
    <br> <hr>

    <h2>Title</h2>
    <img src="img/BrownLine.jpg" title="Gambar Brown Line"> <!--title berfungsi memunculkan judul gambar saat kursor menunjuknya-->
    <br> <hr>

    <!-- Bila width/height ditulis salah satunya maka gambar akan menyesuaikan dengan ukuran proporsionalnya -->
    <h2>Width 200px</h2>
    <img src="img/BrownLine.jpg" width="200"> <!--width digunakan untuk mengatur besar tampilan gambar (lebar) dalam satuan pixel(px)-->
    <br> <hr>

    <h2>Height 200px</h2>
    <img src="img/BrownLine.jpg" height="200"> <!--height digunakan untuk mengatur besar tampilan gambar (panjang) dalam satuan pixel(px)-->
    <br> <hr>


    <!-- Namun bila width dan height digunakan bersamaan, maka ada kemungkinan gambar akan ketarik (tidak proporsional) -->
    <h2>Width 200px dan Height 300px</h2>
    <img src="img/BrownLine.jpg" width="200" height="300"> 
    <br> <hr>

    <!-- Satuan untuk menentukan besar gambar ada pixel(default) dan % -->
    <h2>Width 30%</h2>
    <img src="img/BrownLine.jpg" width="30%"> <!-- % mengacu pada luas halaman web-->
    <br> <hr>

    <!-- Menggunakan Hyperlink pada gambar -->
    <h2>Hyperlink Pada Img</h2>
    <a href="https://www.google.com/"><img src="img/BrownLine.jpg"></a>


</body>
</html>
