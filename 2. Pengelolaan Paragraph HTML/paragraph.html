<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Paragraph</title>
</head>
<body>
    <!-- 1. Dengan menggunakan tag <p>, HTML otomatis memberi enter dan space line -->
    <p>Ini adalah Paragraph 1</p>
    <p>Ini adalah Paragraph 2</p>
    <hr>

    <!-- 2. Tag <br> berfungsi memberi enter/new line -->
    <p>Ini adalah Paragraph 3</p>
    <br>
    <p>Ini adalah Paragraph 4</p>
    <hr>

    <!-- 3. Tag <br> dapat digunakan di dalam tag lainnya -->
    <p>Ini adalah <br> Paragraph 5</p>
    
    <!-- 4. Tag <hr> berfungsi memberi garis horizontal pada halaman web -->
    <hr>       
    
    <!-- 5. <b> => Bold, <i> => italic, <u> => underline -->
    <p><b>Ini</b> <i>adalah</i> <u>Paragraph 6</u></p>
    <hr>



    </body>
</html>
